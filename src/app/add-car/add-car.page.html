<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>Add a NEW CAR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid>
      <ion-item>
        <ion-label position="floating">Enter CAR Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Enter CAR Registration No</ion-label>
        <ion-input type="text" [(ngModel)]="reg"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Enter CAR Model No</ion-label>
        <ion-input type="text" [(ngModel)]="model"></ion-input>
      </ion-item>

      <ion-button (click)="AddCars()">
        <ion-label>ADD CAR</ion-label>
      </ion-button>
    </ion-grid>
  </ion-item>
</ion-content>
